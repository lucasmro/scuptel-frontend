<!doctype html>
<html>
<html lang="en" ng-app="scupTelApp">
<head>
    <meta charset="utf-8">
    <!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Comparador de planos Fale Mais da ScupTel">
    <meta name="author" content="Lucas Michelini Reis de Oliveira">

    <title>ScupTel - Comparar Planos</title>

    <!-- Bootstrap Core CSS -->
    <link href="libs-bower/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Web Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Roboto+Condensed:300italic,400italic,700italic,400,300,700" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- CSS Files -->
    <link href="libs-bower/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!--[if lt IE 9]>
        <script src="js/ie8-responsive-file-warning.js"></script>
    <![endif]-->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-controller="scupTelController">
    <div class="container">

        <div class="jumbotron">
            <h1>ScupTel</h1>
            <p class="lead">Comparador de planos</p>
        </div>

        <div class="row calculator">
            <div class="col-md-3">
            </div>
            <div class="form-group col-md-2">
                <label for="selectOriginAreaCode">Origem</label>
                <select class="form-control" ng-model="originAreaCode" ng-change="simulatePrice()">
                    <option ng-repeat="ddd in areaCodes" value="{{ddd.code}}">
                      {{ddd.code}} - {{ddd.name}}
                    </option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="selectDestinyAreaCode">Destino</label>
                    <select class="form-control" ng-model="destinyAreaCode" ng-change="simulatePrice()">
                        <option ng-repeat="ddd in areaCodes" value="{{ddd.code}}">
                          {{ddd.code}} - {{ddd.name}}
                        </option>
                    </select>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputTime">Tempo</label>
                <input ng-model="timeInMinutes" ng-change="simulatePrice()" type="number" min="1" max="999999" class="form-control" placeholder="Duração">
            </div>
            <div class="col-md-3">
            </div>
        </div>

        <div class="row calculator-result">
            <div class="col-md-3 text-center">
                <h4>Fale + 30</h4>
                <h2>{{planFaleMais30 || "-"}}</h2>
            </div>
            <div class="col-md-3 text-center">
                <h4>Fale + 60</h4>
                <h2>{{planFaleMais60 || "-"}}</h2>
            </div>
            <div class="col-md-3 text-center">
                <h4>Fale + 120</h4>
                <h2>{{planFaleMais120 || "-"}}</h2>
            </div>
            <div class="col-md-3 text-center">
                <h4>Normal</h4>
                <h2>{{planNormal || "-"}}</h2>
            </div>
        </div>

    </div> <!-- /container -->

    <!-- JavaScript Files -->
    <script src="libs-bower/jquery/dist/jquery.min.js"></script>
    <script src="libs-bower/jquery-migrate/jquery-migrate.min.js"></script>
    <script src="libs-bower/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="libs-bower/angular/angular.min.js"></script>
    <script src="libs-bower/angular-route/angular-route.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
